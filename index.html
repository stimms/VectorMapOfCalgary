<html>
	<head>
		<script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
		<script src="http://d3js.org/d3.v3.min.js"></script>
		<script src="map.js"></script>
		<script>
			$(function(){
				var map = new OpenData.CalgaryMap();
				map.render();

				$("input").keyup(Search);

			});

			function Search()
			{
				$("path").attr("fill", "#222");
				$("[data-name*='" + $("input").val().toUpperCase()  + "']").attr("fill", "blue");
			}
		</script>
		<link rel="jquery.qtip.min.css"/>
	</head>
	<body>
		<h1>Calgary Map</h1>
		
		Search:<input type="text"/>
		<div id="map">

		</div>
	</body>
</html>
