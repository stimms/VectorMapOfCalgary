<html>
	<head>
		<script src="jquery.min.js"></script>
		<script src="d3.min.js"></script>
		<script src="map.js"></script>
		<script>
			$(function(){
				var map = new OpenData.CalgaryMap();
				map.render();

				$("input").keyup(Search);
			});

			function Search()
			{
				$("path").attr("fill", "#222");
				$("[data-name*='" + $("input").val().toUpperCase()  + "']").attr("fill", "blue");
			}
		</script>
	</head>
	<body>
		<h1>Calgary Map</h1>
		
		Search:<input type="text"/>
		<div id="map">

		</div>
	</body>
</html>
